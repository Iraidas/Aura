<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title></title>
    <title>Главная</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__logo"><img class="header__logo-image" src="img/icons/icons.svg#Aura-logo" alt="Aura logo" width="80" height="80"></div>
        <ul class="header__menu">
          <li class="header__menu-item"><a class="header__link link" href="#">Авторы</a></li>
          <li class="header__menu-item"> <a class="header__link link" href="#">Коллекции</a></li>
          <li class="header__menu-item"> <a class="header__link link" href="#">Сервисы</a></li>
        </ul><a class="header__wallet button-1" href="#">Кошелёк</a><a class="header__wallet-mobile" href="#"></a>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__container container">
          <h1 class="hero__title title">Площадка <br>для реализации <br>криптостикеров</h1>
          <div class="hero__link-group"> <a class="hero__link button-2" href="#">Купить</a><a class="hero__link button-3" href="#">Стать автором</a></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__top">
          <div class="footer__top-container container">
            <p class="footer__caption">Для попадания в топ необходимо:</p>
            <ul class="footer__list">
              <li class="footer__list-item">Минимум пять опубликованных работ</li>
              <li class="footer__list-item">Инвайт трём коллегам по цеху</li>
              <li class="footer__list-item">Верифицированный аккаунт</li>
            </ul>
          </div>
        </div>
        <div class="footer__medium">
          <div class="footer__medium-container container">
            <div class="footer__logo"> <img class="footer__logo-image" src="img/icons/icons.svg#Aura-logo" alt="Aura logo" width="80" height="80"></div>
            <div class="footer__link-group"> <a class="footer__link link" href="#">Соглашение</a><a class="footer__link link" href="#">Лицензия</a><a class="footer__link link" href="#">FAQ</a></div>
          </div>
        </div>
        <div class="footer__bottom">
          <div class="footer__bottom-container container">
            <p class="footer__age">AURA® | 2021</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/app.min.js"></script>
  </body>
</html>
